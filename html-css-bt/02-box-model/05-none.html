<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      border: 2px solid black;
    }

    .none {
      display: none;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box none"></div>
  <!-- 코드에는 흔적이 남아있다. 왜 필요? 페이지에 움직임(동작)을 주게 될 때
   , 자스에서 조작할 때 이 값을 적용해서 제거하는
   어떤 버튼을 눌르면 나타나고 아닐때는 숨겨지는 -->
  <div class="box"></div>
</body>

</html>
