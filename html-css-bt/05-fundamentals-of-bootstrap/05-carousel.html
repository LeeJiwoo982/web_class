<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <!-- carousel 1 -->
    <div id="carouselExample-first" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/01.jpg" class="d-block w-100" alt="notebook1">
        </div>
        <div class="carousel-item">
          <img src="images/02.jpg" class="d-block w-100" alt="notebook2">
        </div>
        <div class="carousel-item">
          <img src="images/03.jpg" class="d-block w-100" alt="notebook3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample-first" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample-first" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- carousel 2 -->
    <div id="carouselExample-second" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/04.jpg" class="d-block w-100" alt="notebook4">
        </div>
        <div class="carousel-item">
          <img src="images/05.jpg" class="d-block w-100" alt="notebook5">
        </div>
        <div class="carousel-item">
          <img src="images/06.jpg" class="d-block w-100" alt="notebook6">
        </div>
      </div>
      <!-- data-bs-target으로 버튼을 구분 -->
       <!-- carousel의 id값과 data-bs-target 값이 다른지 볼 것 -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample-second" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample-second" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
