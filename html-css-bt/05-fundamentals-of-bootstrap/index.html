<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

<!-- head와 body에 bootstrap CDN이 포함된 코드 블록 -->
<!--CDN: content delivery network 지리적 제약 없이 빨안전하게 콘텐츠 전송하는 기술 -->
<!-- 지리적으로 사용자와 가까운 CDN서버에 콘텐츠 저장해서 사용자에게 전달 -->
