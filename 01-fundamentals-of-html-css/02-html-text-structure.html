<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>최상위 제목</h1>
  <h1>최상위 제목</h1>
  <!-- 의미를 담기 때문에 한번만사용해야 한다는 강제성은 없지만, h1은 하나만 있으면 좋다. -->
   <h2>2번째 제목</h2>
   <h3>3번째 제목</h3>
   <h6>6th</h6>
   <p>This is my page</p>
   <p>This is <em>emphasis</em></p>
   <p>Hi <strong>my name</strong> is Air</p>
   <ol>
    <!-- 순서가 있는, 번호가 붙는 리스트 -->
    <li>python</li>
    <li>algorithm</li>
    <li>web</li>
   </ol>
   <ul>
    <!-- 순서가 없는 번호없는 리스트 -->
    <li>python</li>
    <li>algorithm</li>
    <li>web</li>
   </ul>
   
</body>

</html>
