<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 컴퓨터와 소통하는 내용 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width">
    <title>Document</title>
</head>
<body>
    <h1>heading</h1>
    <!-- 실제 보여지는 부분 -->
    <!-- 주석 컨트롤슬래시 -->
    <p>문단.</p>
    <!-- 글자 -->
    <a href="https://www.naver.com/">네이버로 이동</a>
    <!-- 중요한 태그, <a> -->
    <img src="images/sample.png" alt="컴퓨터 사진">
    <!-- alt는 이미지 뜨는데 큰 관여를 안함. 이미지 경로에 문제생길 때 대체텍스트역할-->
    <!-- 2번째 역할: 스크린리더가 읽어주는 내용 -->
    <img src="https://random.imagecdn.app/500/150" alt="">
    <!-- 주소를 넣어서 연결도 가능 -->
    <!-- 브라우저의 개발자도구F12에서 디버깅 가능, 임시로만 적용. -->
</body>
</html>
